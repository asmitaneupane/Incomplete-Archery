<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>
        The Archery Garage
    </title>

    <!-- main style for site -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- font family -->
    <link href="https://fonts.googleapis.com/css?family=Marcellus&display=swap" rel="stylesheet">

    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="homepage">
        <!-- header starts here -->
        <header>
            <div class="masthead">
                <section class="header">
                    <a class="navbar-brand" href="index.html" title="site-logo" target="_self">
                        <img src="assets/img/site-logo.png" alt="logo">
                    </a>

                    <!-- navbar starts here -->
                    <nav class="navbar navbar-expand-md">
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="index.html" target="_self">HOME</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" target="_self">SHOP</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" target="_self">PODCAST</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" target="_self">GIFTCARDS
                                            <i class="fas fa-gift"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" target="_self">CONTACT</a>
                                    </li>
                                </ul>

                                <div class="input-group">
                                    <div class="form-outline">
                                        <input id="search-focus form1" type="search"
                                            placeholder="Search for products..." class="form-control" />
                                    </div>
                                    <button type="button" class="btn btn-secondary">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                                <!-- cart starts here -->
                                <div class="site-cart-views">
                                    <button type="button" class="btn" style="background: #E44314;">
                                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                        <span class="cart-quantity">01</span>
                                    </button>
                                </div>
                                <!-- cart ends here -->
                            </div>
                        </div>
                    </nav>
                    <!-- navbar ends here -->
                </section>

                <div id="myCarousel" class="carousel slide" data-ride="carousel" >
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" style="background-image: url(assets/img/header-bg.png), linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)) ;">
                        <div class="item active">
                            <img src="assets/img/fslider-image1.png" alt="">
                        </div>

                        <div class="item">
                            <img src="assets/img/fslider-image1.png" alt="">
                        </div>

                        <div class="item">
                            <img src="assets/img/fslider-image1.png" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </header>
        <!-- header ends here -->
</div>
<section>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <h1 style="text-align: center;">
            <img src="assets/img/title-back-icon.png">Top Categories<img src="assets/img/title-front-icon.png">
        </h1>
        <div class="parent">
            <img class="image1" src="assets/img/category-slider-img.png" />
            <img class="image2" src="assets/img/category-slider-icon.png" />
          </div>
</section>

    </div>
</body>

</html>
